<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        background: linear-gradient(-45deg, #1a2980, #26d0ce, #2c3e50);
        background-size: 400% 400%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: backgroundFlow 15s ease infinite;
      }

      @keyframes backgroundFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .login-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px 30px;
        width: 360px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeSlideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-30px);
      }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
        font-size: 26px;
      }

      .login-box p {
        text-align: center;
        color: #eee;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .input-field {
        position: relative;
        margin-bottom: 20px;
      }

      .input-field input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 15px;
        transition: background 0.3s;
      }

      .input-field input::placeholder {
        color: #ccc;
      }

      .input-field input:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .btn-login:hover {
        transform: scale(1.05);
        box-shadow: 0 0 12px #5b86e5;
      }

      .links {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #ddd;
      }

      .links a {
        color: #fff;
        text-decoration: underline;
        margin: 0 5px;
      }

      .btn-back {
  display: inline-block;
  padding: 12px 25px;
  margin-top: 20px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
  border: none;
  border-radius: 30px;
  text-decoration: none;
  text-align: center;
  transition: all 0.4s ease;
  position: relative;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.btn-back::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: all 0.4s ease;
  transform: skewX(-45deg);
}

.btn-back:hover::before {
  left: 100%;
}

.btn-back:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(94, 231, 223, 0.5);
}


      @media (max-width: 400px) {
        .login-box {
          width: 90%;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Movile Market</h2>
      <p>Bienvenido, por favor inicia sesión</p>
      <form>
        <div class="input-field">
          <input type="text" placeholder="Usuario" required />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>
      <div class="links">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <p>
          <a href="index.html" class="btn-back"> ← Volver al inicio </a>
        </p>
      </div>
    </div>
  </body>
</html>
